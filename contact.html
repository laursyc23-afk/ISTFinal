<main class="content2">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
   crossorigin="anonymous">
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="message-container">
<form class="email-form needs-validation" validate>
    <div class="input-group mb-3">
  <span class="input-group-text">Enter your email address:</span>
  <input type="email" aria-label="email" class="form-control" placeholder="name@example.com" required>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Message</span>
  <textarea
   aria-label="message" class="form-control" placeholder="Enter your message..." rows="4" required></textarea>
</div>

   <button type="button" id="emailBtn" class="btn btn-primary btn-lg shadow-sm mt-3" aria-label="Send Email"
   data-bs-toggle="modal" data-bs-target="#emailModal">
      Send Email
   </button>
   <div class="modal fade" tabindex="-1" role="dialog" id="emailModal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Confirm Sending</h5>
               <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to send the email?</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
         </div>
      </div>
   </div></div></div>
   <div class="alert collapse alert-success" role="alert" id="yesAlert">         
      <strong>Done!</strong> Your email has been sent.
   </div>

   <div class="alert collapse alert-danger" role="alert" id="noAlert">         
      <strong>Warning!</strong> No email was sent!
   </div></div>
<script src="./script.js"></script>
